<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-Five</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- header section -->
    <header class="d-flex justify-content-center">
        <h1 class="mt-5 mb-5" style="color: 
        #31A5AC;">Monthly Account Calculate</h1>
    </header>
    <!-- main section -->
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <!-- photo section -->
                    <div class="col-lg-5 col-sm-12">
                        <img id="money-img" class="img-fluid mb-3" src="/photo/money.jpg" alt="photo is about money">
                    </div>
                    <div class="col-lg-2"></div>
                    <!-- calculate details -->
                    <div class="col-lg-5 col-sm-12 shadow p-4 bg-primary text-white border border-secondary">
                        <div class="container m-3 rounded-top">
                            <h2>Income</h2>
                        </div>
                        <div>
                            <label class="label">Income:</label>
                            <input id="income" type="number">
                        </div>
                        <div class="container m-3">
                            <h2>Expenses</h2>
                        </div>
                        <div class="mt-2">
                            <label  class="label">Food:</label>
                            <input id="food" type="number">
                        </div>
                        <div class="mt-2">
                            <label class="label">Rent:</label>
                            <input id="rent" type="number">
                        </div>
                        <div class="mt-2">
                            <label class="label">Clothes:</label>
                            <input id="clothes"  type="number">
                        </div>
                        <div class="mt-5 container m-5">
                            <button onclick="verifyMinus()" id="calculate" type="button" class="btn btn-info">Calculate</button>
                        </div>
                        <div class="mt-3 container m-3">
                            <h2> 
                                Total Expenses: <span id="total-expenses"></span>
                            </h2>
                            <h2>
                                Total Balance: <span id="total-balance"></span>
                            </h2>
                        </div>
                        <div>
                            <label class="label1">Save</label>
                            <input id="save-amount-input" type="number">
                            %
                            <button id="save-button" type="button" class="btn btn-info">Save</button>
                        </div>
                        <div class="mt-5 m-3 container">
                            <h2>Saving Amount: <span id="saving-amount"></span> </h2>
                            <h2 class="mt-3">Remaining Balance: <span id="remaining-balance"></span> </h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <p id="for-negative" class="minus bg-info text-white mt-2">‚ùå You can't use negative number</p>
            </div> 
            <div class="d-flex justify-content-center">
                <p id="for-expenses" class="minus bg-info text-white mt-2">Your expenses are lot then your income.</p>
            
        </section>
    </main> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="/js/main.js"></script>
</body>
</html>
